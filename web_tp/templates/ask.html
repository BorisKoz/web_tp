{% extends 'base.html' %}
<h3>Ask a question!</h3>
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
                <div class="invalid-feedback d-block">
                    {{ field.errors }}
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 d-flex flex-column">
            <div class="flex-row">
                <button type="submit" class="btn btn-dark">Ask the forum!</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
